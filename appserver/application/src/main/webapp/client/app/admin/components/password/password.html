<form name="ctrl.form" ng-submit="ctrl.save()" role="form" autocomplete="off" novalidate>

    <div class="form-group">
        <label translate="admin.changepassword.oldpassword" for="password"></label>
        <input class="form-control" id="password" ng-maxlength="50" ng-minlength="1"
               ng-model="ctrl.form.password" required="required" type="password"/>
    </div>

    <div class="form-group">
        <label translate="admin.changepassword.newpassword" for="newPassword"></label>
        <input class="form-control" id="newPassword" ng-maxlength="50" ng-minlength="1"
               ng-model="ctrl.form.newpassword" required="required" type="password"/>
        <password-strength-bar password-to-check="ctrl.form.newpassword"></password-strength-bar>
    </div>

    <div class="form-group">
        <label translate="admin.admin.form.confirmpassword" for="confirmPassword"></label>
        <input class="form-control" id="confirmPassword" ng-maxlength="50" ng-minlength="1"
               ng-model="ctrl.confirmPassword" required="required" type="password"/>
    </div>

    <!--Botones-->
    <buttons can-save="true" mode="'edit'"></buttons>

</form>
