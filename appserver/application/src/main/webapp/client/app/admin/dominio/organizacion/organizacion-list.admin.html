<div class="btn-ctrl">
    <a class="btn btn-primary btn-crear" ui-sref="admin/organizacion/create">
        <span translate="admin.organizacion.create.title"></span>
    </a>
</div>

<filter filter="ctrl.filter.key"></filter>
<div class="total-elementos">    <label>{{'admin.total-elementos' | translate}}: {{ctrl.tableParams.total()}}</label></div><div class="table-responsive">
    <table ng-table="ctrl.tableParams" class="table table-condensed table-bordered table-striped table-hover"
           class="ng-cloak">

        <tr ng-repeat="element in $data track by element.id" class="animate">

            <!--
              Muestro el nombre de la organizacion
            -->
            <td data-title="'admin.organizacion.form.nombre' | translate" sortable="'nombre'">
                <a ui-sref="admin/organizacion/edit({id: element.id})" title="{{'admin.form.button.edit' | translate}}">
                    {{element.nombre}}
                </a>
            </td>

            <!-- Muestro la tipologÃ­a de la organizacion -->
            <td data-title="'admin.organizacion.form.tipologiaList' | translate" sortable="'tipologia'">
                <a ui-sref="admin/organizacion/edit({id: element.id})" title="{{'admin.form.button.edit' | translate}}">
                    {{element.tipologia.nombre}}
                </a>
            </td>


            <!--
            ** Muestro los botones para editar / eliminar
            -->
            <td class="col-md-1 text-center button-icons">

                <a ui-sref="admin/organizacion/edit({id: element.id})" class="button glyphicon glyphicon-pencil"
                   title="{{'admin.form.button.edit' | translate}}"></a>

                <a ng-click="ctrl.showRemoveConfirmation(element.id)" class="button glyphicon glyphicon-remove"
                   title="{{'admin.form.button.delete' | translate}}"></a>
            </td>
        </tr>
    </table>
</div>
<loading is-loading="ctrl.loading" class="center-block"></loading>
