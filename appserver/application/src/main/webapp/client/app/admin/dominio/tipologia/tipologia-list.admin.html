<div class="btn-ctrl">
    <a class="btn btn-primary btn-crear crear" ui-sref="admin/tipologia/create">
        <span translate="admin.tipologia.create.title"></span>
    </a>
</div>

<filter filter="ctrl.filter.key"></filter>
<div class="total-elementos">    <label>{{'admin.total-elementos' | translate}}: {{ctrl.tableParams.total()}}</label></div><div class="table-responsive">
    <table ng-table="ctrl.tableParams" class="table table-condensed table-bordered table-striped table-hover"
           class="ng-cloak">

        <tr ng-repeat="element in $data track by element.id" class="animate">
            <td data-title="'admin.tipologia.form.nombre' | translate" sortable="'nombre'">
                <a ui-sref="admin/tipologia/edit({id: element.id})" title="{{'admin.form.button.edit' | translate}}">
                    {{element.nombre}}
                </a>
            </td>

            <td class="col-md-1 text-center button-icons">
                <a ui-sref="admin/tipologia/edit({id: element.id})" class="button glyphicon glyphicon-pencil"
                   title="{{'admin.form.button.edit' | translate}}"></a>
                <a ng-click="ctrl.showRemoveConfirmation(element.id)" class="button glyphicon glyphicon-remove"
                   title="{{'admin.form.button.delete' | translate}}"></a>
            </td>
        </tr>
    </table>
</div>
<loading is-loading="ctrl.loading" class="center-block"></loading>
