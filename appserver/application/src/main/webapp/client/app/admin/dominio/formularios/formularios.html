<div class="row" id="formulariosmarco">


    <h1 class="row">{{'admin.formularios.form.principal' | translate}}</h1>

    <div>
        <!-- Tipos de producciÃ³n -->
        <div class="form-group col-sm-10 col-sm-offset-1">
            <enum-select id="role"
                         label="admin.formularios.form.clases"
                         model="myVar"
                         options="['produccionActiva','prototexto','libro', 'periodico']"
                         base="enum.tipo-selector"
                         required="true">
            </enum-select>
        </div>
    </div>
    <br><br>
    <div ng-switch="myVar">
        <div ng-switch-when="produccionActiva">
            <div class="marcosformularios">
                <div class="interiormarcos">
                    <prototexto-list-admin></prototexto-list-admin>
                </div>
            </div>
            <div class="marcosformularios">
                <div class="interiormarcos">
                    <libro-list-admin></libro-list-admin>
                </div>
            </div>
            <div class="marcosformularios">
                <div class="interiormarcos">
                    <periodico-list-admin></periodico-list-admin>
                </div>
            </div>
        </div>
        <div ng-switch-when="prototexto">
            <prototexto-list-admin></prototexto-list-admin>
        </div>
        <div ng-switch-when="libro">
            <libro-list-admin></libro-list-admin>
        </div>
        <div ng-switch-when="periodico">
            <periodico-list-admin></periodico-list-admin>
        </div>
        <div ng-switch-default id="avisoformularios">
            <p class="alert alert-info text-center text-primary col-sm-8 col-sm-offset-2" id="avisoformularios">{{ 'admin.formularios.form.seleccionar' | translate}}</p>
        </div>
    </div>
</div>
