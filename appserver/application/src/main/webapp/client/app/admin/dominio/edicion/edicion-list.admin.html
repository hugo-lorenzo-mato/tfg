<div class="btn-ctrl">
    <a class="btn btn-primary btn-crear" ui-sref="admin/edicion/create">
        <span translate="admin.edicion.create.title"></span>
    </a>
</div>

<filter filter="ctrl.filter.key"></filter>
<div class="total-elementos">    <label>{{'admin.total-elementos' | translate}}: {{ctrl.tableParams.total()}}</label></div><div class="table-responsive">
    <table ng-table="ctrl.tableParams" class="table table-condensed table-bordered table-striped table-hover"
           class="ng-cloak">

        <tr ng-repeat="element in $data track by element.id" class="animate">

            <!-- Muestro el ISBN de la edicion -->
            <td data-title="'admin.edicion.form.isbn' | translate" sortable="'isbn'" class="col-md-3">
                <a ui-sref="admin/edicion/edit({id: element.id})" title="{{'admin.form.button.edit' | translate}}">
                    {{element.isbn}}
                </a>
            </td>


            <!-- Muestro el titulo de la edicion -->
            <td data-title="'admin.edicion.form.tituloEdicion' | translate" sortable="'titulo'" class="col-md-6">
                <a ui-sref="admin/edicion/edit({id: element.id})" title="{{'admin.form.button.edit' | translate}}">
                    {{element.titulo}}
                </a>
            </td>


            <!-- Muestro el aÃ±o de la edicion -->
            <td data-title="'admin.edicion.form.edicionAno' | translate" sortable="'edicionAno'" class="col-md-1">
                <a ui-sref="admin/edicion/edit({id: element.id})" title="{{'admin.form.button.edit' | translate}}">
                    {{element.edicionAno}}
                </a>
            </td>

            <!-- Muestro los botones para editar / eliminar -->
            <td class="col-md-1 text-center button-icons">

                <a ui-sref="admin/edicion/edit({id: element.id})" class="button glyphicon glyphicon-pencil"
                   title="{{'admin.form.button.edit' | translate}}"></a>

                <a ng-click="ctrl.showRemoveConfirmation(element.id)" class="button glyphicon glyphicon-remove"
                   title="{{'admin.form.button.delete' | translate}}"></a>
            </td>
        </tr>
    </table>
</div>
<loading is-loading="ctrl.loading" class="center-block"></loading>
