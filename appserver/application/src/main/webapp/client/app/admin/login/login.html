<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1 translate="login.title"></h1>
        <div class="col-sm-6">
                <form class="form" role="form">
                <div class="form-group">
                    <label for="username" translate="login.form.username"></label>
                    <input class="form-control" id="username" ng-model="loginCtrl.username" type="text"/>
                </div>
                <div class="form-group">
                    <label for="password" translate="login.form.password"></label>
                    <input class="form-control" id="password" ng-model="loginCtrl.password" type="password"/>
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input checked="true" id="rememberMe" ng-model="loginCtrl.rememberMe" type="checkbox"/>
                        {{'login.form.rememberme' | translate}}</label>
                </div>
                <button class="btn btn-primary" ng-click="loginCtrl.login()" translate="login.form.button"
                        type="submit"></button>
            </form>
        </div>
