<label-form key="{{ctrl.label}}" for="{{ctrl.id}}" required="ctrl.required"></label-form>

<select class="form-control" id="ctrl.id"
        ng-model="ctrl.model"
        ng-disabled="ctrl.disabled"
        ng-required="ctrl.required"
        ng-options="item as 'enum.boolean.' + item | translate for item in [true, false]"
        ng-change="ctrl.change(ctrl.model)">
    <option value="" ng-if="!ctrl.required">{{ctrl.empty | translate}}</option>
</select>
